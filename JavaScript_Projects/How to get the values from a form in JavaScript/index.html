<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>How to access form data in javascript and store them in an object</title>
</head>
<body>

	<div class="page">
		<form name="my-form" action="" method="post" enctype="multipart/form-data">
			
			<label>Enter your name</label>
			<input type="text" name="name">
			
			<label>Write a few words about you</label>
			<textarea name="bio"></textarea>
		
			<label>Select you favorite color</label>
			<select name="fav-color">
				<option value="">Select a color</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="blue">Blue</option>
				<option value="black">Black</option>
			</select>
			

			<div class="radio-buttons">
				<label>Select Gender</label>
				<span>Male</span>
				<input type="radio" name="gender" value="male">
			
				<span>Female</span>
				<input type="radio" name="gender" value="female">
				
			</div>

			<div class="checkboxes">
				<label>Select the foods you like</label>
				<span>Pizza</span>
				<input class="fav-foods" type="checkbox" name="foods[]" value="pizza">

				<span>Spaghetti</span>
				<input class="fav-foods" type="checkbox" name="foods[]" value="spaghetti">

				<span>Broccoli</span>
				<input class="fav-foods" type="checkbox" name="foods[]" value="broccoli">
			</div>


			<button type="submit" name="submit">Submit</button>
		</form>

		<div class="out">
			<code>
				<p>Name:</p>
				<p>Bio:</p>
				<p>Fav color:</p>
				<p>Gender:</p>
				<p>Fav food:</p>
			</code>
		</div>
	</div>

	<script src="script.js"></script> <!-- Link to the javascript file -->
</body>
</html>
